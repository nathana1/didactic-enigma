# action.yml
name: 'Ratify action'
description: 'Verify given subject has a valid signature'
inputs:
  signing-cert:
    description: 'Certificate for signature verification'
    required: true
  subject:
    description: 'Subject of verification'
    required: true
outputs:
  verification: # id of output
    description: 'Verification output'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.signing-cert }}
    - ${{ inputs.subject }}